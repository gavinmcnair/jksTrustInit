version: 2.1

jobs:

  build:
    docker:
      - image: docker:18.06.1-ce-git 
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: apk add --update alpine-sdk
      - run:
          name: build docker image
          command: make build

  release:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: apk add --update alpine-sdk
      - run:
          name: docker login
          command: make login
      - run:
          name: build docker image
          command: make build
      - run:
          name: push image to docker.io
          command: make push-image
      - run:
          name: docker logout
          command: make logout
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  flow:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
      - release:
          filters:
            branches:
              only:
                - main
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
